<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Products</title>
  <script src="/app/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/app/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/app/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/assets/css/site.css"/>
    <script type="text/javascript" src="../angular.min.js"></script>
  <script type="text/javascript" src="productModule.js"></script>
  <script type="text/javascript" src="../shared/sharedModule.js"></script>
    <script type="text/javascript" src="productService.js"></script>
    <script type="text/javascript" src="productDetailController.js"></script>
</head>
<body class="container" ng-app="productModule" ng-controller="productDetailController">
<div ng-include="'/app/shared/pageHeaderPartial.html'"></div>
<main class="row">
  <div ng-repeat="product in products">
      <div class="productDetail">
        <h1>{{product.productName}}</h1>
        <img class="img-rounded" alt="ThÃ¼ringer Rostbratwurst" src="/assets/img/productImages/{{product.productID}}.jpg">
    
        <p>
          Category: {{product.categoryID}}
        </p>
    
        <p>
          {{product.quantityPerUnit}}
        </p>
    
        <p>
          {{product.unitPrice|currency:"Price: US$"}}
        </p>
      </div>
    
      <div id="addToCart">
        <form ng-submit="addToCart()">
          <div class="form-group">
            <label for="quantity" class="control-label">Quantity:</label>
            <input ng-model="quantity" name="quantity" type="number" value="1" id="quantity" class="form-control">
            <input type="submit" value="Add to cart" class="btn btn-primary">
          </div>
        </form>
      </div>
  </div>
  <button class="btn btn-link">Back to list</button>
</main>

<footer class="row" ng-include="'/app/shared/pageFooterPartial.html'"></footer>
</body>

</html>
